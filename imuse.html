<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dark Matter</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/> <!-- Google字体 -->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> <!-- 响应式框架Bootstrap -->
    <link href="./lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/> <!-- Font Awesome图标库 -->
    <link href="./lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="./uistyle.css" rel="stylesheet" type="text/css"/>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div>
        <div id="bg" class="bg bg-blur"></div>
        <div class="container-fluid">
            <div class="row">
                <div id="search" class="col-xs-10">
                    <button id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                    <input id="search-input" type="text" placeholder="搜索歌曲" size="12" maxlength="30">
                </div>
                <div class="col-xs-11">
                    <h2 class="text-primary text-center">iMuse</h2>
                </div>
            </div>
            <div><button id="like" class="btn"><i class="fa fa-heart-o"></i></button></div>
            <div><button id="mode" class="btn"><i class="fa fa-retweet"></i></button></div>
            <div id="pic-parent">
                <div id="cd" class="img-responsive"></div>
                <div id="white-circle">
                    <embed src="whitecircle.svg" type="image/svg+xml" pluginspage="http://wcp ww.adobe.com/svg/viewer/install/"></embed>
                </div>
                <div id="audioControl" class="play-button"><i class="fa fa-pause"></i></div>
                <audio id="music" autoplay loop></audio>
            </div>
            <div id="info"></div>
            <div id="visualBox" class="h4 text-center" style="color: lightyellow; height: 200px; line-height: 30px; margin-top: 60px; font-family: Lobster, Monospace, serif; overflow: hidden">
                <div id="lyricBox"></div>
            </div>
        </div>
    </div>
    <script src="play_pause.js"></script>
    <script src="platform.js"></script>
    <script src="spider.js"></script>
</body>
</html>
